 </div>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">    
  <!-- The Grid -->
  <div class="w3-row">
    <!-- Left Column -->
    <div class="w3-col m3">
      <!-- Accordion -->
      <div class="w3-card w3-round">
        <div class="w3-white">
          <button onclick="myFunction('Demo1')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i class="fa fa-circle-o-notch fa-fw w3-margin-right"></i> My Classes</button>
          <div id="Demo1" class="w3-show w3-container">
            <div id="actual-class-list"></div>
            <p><input type="text" id="class-name-field" placeholder="Class name"></input>
            </p>
            <button onclick="handleAddClass()" type="button" class="w3-button w3-theme">Add Class</button>
            <p></p>
          </div>
          <button onclick="myFunction('Demo2')" class="w3-button w3-block w3-theme-l1 w3-left-align initially-hidden"><i class="fa fa-calendar-check-o fa-fw w3-margin-right"></i> My Assignments</button>
          <div id="Demo2" class="w3-hide w3-container">
            <p>Some other text..</p>
            <button type="button" class="w3-button w3-theme">Add Assignment</button>
            <p></p>
          </div>
          <div id="Demo3" class="w3-hide w3-container">
         <div class="w3-row-padding">
         <br>
           <div class="w3-half">
             <img src="/w3images/lights.jpg" style="width:100%" class="w3-margin-bottom">
           </div>

             <img src="/w3images/nature.jpg" style="width:100%" class="w3-margin-bottom">
           </div>
           <div class="w3-half">
             <img src="/w3images/mountains.jpg" style="width:100%" class="w3-margin-bottom">
           </div>
           <div class="w3-half">
             <img src="/w3images/forest.jpg" style="width:100%" class="w3-margin-bottom">
           </div>
           <div class="w3-half">
             <img src="/w3images/nature.jpg" style="width:100%" class="w3-margin-bottom">
           </div>
           <div class="w3-half">
             <img src="/w3images/fjords.jpg" style="width:100%" class="w3-margin-bottom">
           </div>
         </div>
          </div>
        </div>      
      </div>
      <br>
    
    <!-- End Left Column -->
    </div>
    

    <!-- Middle Column 2 -->
    <div class="w3-col m9">
      <div class="w3-row-padding">
        <div class="w3-col m12">
          <div class="initially-hidden" id="add-assignment-div">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding">
              <h6 class="w3-opacity">Add an Assignment here</h6>
              <form id="add-assignment" onsubmit="handleAddAssignmentForm(event)">
                <div><p> Type:</p>
                <select name id="aType">
                  <option value="Homework" selected>Homework</option>
                  <option value="Lab">Lab</option>
                  <option value="Presentation">Presentation</option>
                  <option value="Quiz">Quiz</option>
                  <option value="Exam">Exam</option>
                  <option value="Other">Other</option>
                </select></div>
            

                <div><p> Name: </p><input type="text" name="aName" placeholder="Title"></div>
                

                <div><p> Due date: </p><input type="date" name="dueDate"></div>
                

                <div><p> Due time: </p><input type="time" name="dueTime" value="23:59"></div>
                
                
                <div><p> Description: </p><textarea name="aDescription" rows="3" cols="20"></textarea></div>
                
                
                <div><button type="submit" class="w3-button w3-theme" value="Add">Submit</button></div>
              </form> 
            </div>
          </div>
          <br>
          </div>
          <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding">
              <h6 class="w3-opacity">Assignments:</h6>
              <div id="assignment-list">
                <!-- Here go assignments via jquery -->
              </div>
            </div>

    <!-- End Middle Column -->

<script>
// Accordion
function myFunction(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
        x.previousElementSibling.className += " w3-theme-d1";
    } else { 
        x.className = x.className.replace("w3-show", "");
        x.previousElementSibling.className = 
        x.previousElementSibling.className.replace(" w3-theme-d1", "");
    }
}

// Used to toggle the menu on smaller screens when clicking on the menu button
function openNav() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
